<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My New Pen!</title>
    </head>

    <body>
        <link rel="stylesheet" href="styles/index.processed.css">
        <link href="/editVueStyle.css" rel="stylesheet" type="text/css"/>
        <link href="fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet" type="text/css"/>
        <script src="fontawesome-free-5.11.2-web/js/all.js" type="text/javascript"></script>
        <link href="bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="jquery/jquery.js" type="text/javascript"></script>
        <script src="jquery/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
        <link href="jquery/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <script src="/GoodLookingBeans/FourToo.js" type="text/javascript"></script>
        <script src="/GoodLookingBeans/ElementGLB.js" type="text/javascript"></script>
        <script src="/GoodLookingBeans/VueGLB.js" type="text/javascript"></script>
        <section id="templateView">

        </section>

        <div class="toolbox">
            <div id="chooseObject">

            </div>
            <div id="chooseTool">
                <button onclick="addBlock();">
                    addBlock
                </button>
            </div>
            <div id="configureElements">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Height</span>
                    </div>
                    <input id="heightSelected" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" onchange="resizeElement();">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Width</span>
                    </div>
                    <input id="widthSelected" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" onchange="resizeElement();">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">X</span>
                    </div>
                    <input id="xSelected" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" onchange="resizeElement();">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Y</span>
                    </div>
                    <input id="ySelected" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" onchange="resizeElement();">
                </div>
                <button onclick="removeBlock();">
                    Remove
                </button>
            </div>
        </div>
    </body>

</html>
