<section id="templateView">
    <div class="grid">
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2 grid-item--height2"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>
    </div>
</section>

<div class="toolbox">
    <div id="chooseObject">

    </div>
    <div id="chooseTool">
        <div class="input-group">
            <button class="btn btn-dark" onclick="addBlock();">
                Add Block
            </button>
            <button class="btn btn-dark" onclick="removeBlock();">
                Remove Block
            </button>
            <button class="btn btn-dark" onclick="removeAllBlocks();">
                Remove All
            </button>
        </div>
    </div>
    <div id="configureElements">
        <div class="form-group">
            <label for="rangeHeight">Height</label>
            <input type="range" class="form-control-range" id="rangeHeight" min="1" max="3" step="1">
        </div>

        <div class="form-group">
            <label for="rangeWidth">Width</label>
            <input type="range" class="form-control-range" id="rangeWidth" min="1" max="3" step="1">
        </div>
    </div>
</div>
